{% extends "base.html" %}
{% load static %}
{% block extraCss %}
<link rel="stylesheet" href="{% static 'fp10_app/css/signup.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock extraCss %}
{% block content %}
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form action="{% url 'fp10_app:signup' %}" method="post">
  {% if error_messages %}
  <h1>{{error_messages}}</h1>
  {% else %}
  {% endif %}
  
  {% csrf_token %}
  <h3>Kayıt olun</h3>

  <label for="first_name">İsim</label>
  <input type="text" placeholder="İsim" id="first_name" name="first_name">  

  <label for="last_name">Soy İsim</label>
  <input type="text" placeholder="Soy İsim" id="last_name" name="last_name">

  <label for="username">Kullanıcı Adı</label>
  <input type="text" placeholder="Username" id="username" name="username">

  <label for="student_number">Okul Numarası</label>
  <input type="number" placeholder="Okul Numarası" id="student_number" name="student_number">

  <label for="password">Şifre</label>
  <input type="password" placeholder="Password" id="password" name="password1">

  <label for="password2">Şifre</label>
  <input type="password" placeholder="Password" id="password2" name="password2">

  <button>Giriş Yap</button>
  <div class="social">
    <a href="{% url 'fp10_app:signup' %}">
    <div class="go"><i class="fa-solid fa-user"></i>Hesap Oluşturun!</div>
  </a>
  </div>
</form>


{% endblock content %}
